name: Clone M62-backport into branch

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC

jobs:
  clone-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout your repo's target branch
        uses: actions/checkout@v4
        with:
          ref: m62-backport
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove existing files (optional)
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Clone upstream repo into temp folder
        run: |
          git clone https://github.com/ExtremeXT/M62-backport.git upstream-temp

      - name: Copy contents into current branch
        run: |
          cp -r upstream-temp/* .
          rm -rf upstream-temp

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-cloned ExtremeXT/M62-backport into m62-backport branch" || echo "No changes to commit"
          git push origin m62-backport
