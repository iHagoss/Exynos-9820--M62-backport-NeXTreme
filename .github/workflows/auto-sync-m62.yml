name: Auto Sync M62-backport

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout your repo's m62-backport branch
        uses: actions/checkout@v4
        with:
          ref: m62-backport
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream and fetch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add upstream https://github.com/ExtremeXT/M62-backport.git
          git fetch upstream

      - name: Merge upstream/main into m62-backport
        run: |
          git merge upstream/main --allow-unrelated-histories -m "Auto-sync from ExtremeXT/M62-backport"
          git push origin m62-backport
